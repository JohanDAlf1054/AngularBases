<h4>Listado</h4>
    <ul class="list-group">
        <li *ngFor=" let personaje of charctersLists; let i = index; let isLast = last; let isEven = even;"
        class="list-group-item d-flex justify-content-between aling-items-center"
        [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

            <div>
                <span class="text-primary" >{{i + 1}}. </span>

                <span>{{personaje.name}}</span>

                <strong> -Power:</strong>

                {{personaje.power}}

                
            </div>
            
            <button class="btn btn-danger" (click)="onDeleteCharacter(personaje.id)" >
                X
            </button>

        </li>
    </ul>
