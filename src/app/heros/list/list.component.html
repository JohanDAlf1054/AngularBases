<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
    <h3>Héroe borrado: <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<ng-template #nothingWasDelete>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="herosName.length > 0" (click)="deleteHeroArr()" class="btn btn-outline-danger">
    Borrar ultimo Héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let hero of herosName" class="list-group-item">
        {{hero}}
    </li>
</ul>
